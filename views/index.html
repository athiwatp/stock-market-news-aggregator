   <body>
      <div class="content">
         <span><i class="glyphicon glyphicon-save-file inline"></i><h1 class="inline mono">Stock Market News Gather Service</h1></span>

         <blockquote>
            <p>Go ahead and enter a parameter after the url following the endpoint <kbd>/getnews</kbd></p>

      </div>
